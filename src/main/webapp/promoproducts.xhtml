<?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" >

<h:head lang="ru">
    <f:facet name="first">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    </f:facet>
    <h:outputStylesheet library="assets" name="/jquery-ui-1.10.4.min.css" />
    <h:outputStylesheet library="assets" name="/bootstrap.css" />
    <h:outputStylesheet library="assets" name="/owl.carousel.css" />
    <h:outputStylesheet library="assets" name="/style.css" />
</h:head>
<h:body>

    <div class="container welcome-slider welcome">

        <h1>LIN<span class="color">US</span></h1>

        <div id="w-owl" class="owl-carousel">

            <ui:repeat value="#{mainBean.promoProducts}" var="product">

                <div class="col-md-12">

                    <h2>#{product.name}</h2>

                    <img src="#{product.imageUrl}" alt="" width="500"/>

                    <h2>Only for $#{product.price}</h2>

                </div>

            </ui:repeat>

        </div>

    </div>

    <h:outputScript library="assets" name="/jquery.js" target="body" />
    <h:outputScript library="assets" name="/jquery-ui-1.10.4.min.js" target="body" />
    <h:outputScript library="assets" name="/custom.js" target="body" />
    <h:outputScript library="assets" name="/owl.carousel.js" target="body" />
</h:body>
</html>
